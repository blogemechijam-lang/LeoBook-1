<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>LeoBook - Prediction Filters</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "card-dark": "#182430",
                        "live-red": "#ff3b30",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        body { font-family: 'Lexend', sans-serif; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        input[type='range'] {
            @apply appearance-none bg-slate-200 dark:bg-slate-800 h-1.5 rounded-full;
        }
        input[type='range']::-webkit-slider-thumb {
            @apply appearance-none w-6 h-6 rounded-full bg-primary border-4 border-white dark:border-card-dark shadow-lg cursor-pointer;
        }
    </style>
<style>
        body {
            min-height: 100dvh;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 antialiased font-display h-screen overflow-hidden">
<div class="relative flex w-full flex-col bg-background-light dark:bg-background-dark h-full">
<header class="sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md border-b border-slate-200 dark:border-slate-800">
<div class="flex items-center p-4">
<button class="mr-4 text-slate-600 dark:text-slate-400">
<span class="material-symbols-outlined">arrow_back_ios</span>
</button>
<h1 class="text-xl font-bold tracking-tight text-slate-900 dark:text-white">Top Predictions</h1>
<div class="ml-auto flex items-center gap-4">
<button class="text-primary">
<span class="material-symbols-outlined font-variation-fill-1">tune</span>
</button>
</div>
</div>
<div class="flex items-center justify-between px-2 py-3 bg-slate-50 dark:bg-card-dark/40 overflow-x-auto hide-scrollbar">
<button class="flex-1 flex flex-col items-center min-w-[70px] py-1">
<span class="text-[10px] text-slate-500 font-bold uppercase">THU</span>
<span class="text-sm font-bold text-slate-600 dark:text-slate-400">5 FEB</span>
</button>
<button class="flex-1 flex flex-col items-center min-w-[70px] py-1">
<span class="text-[10px] text-slate-500 font-bold uppercase">FRI</span>
<span class="text-sm font-bold text-slate-600 dark:text-slate-400">6 FEB</span>
</button>
<button class="flex-1 flex flex-col items-center min-w-[80px] py-2 bg-primary/10 rounded-lg border border-primary/20 relative">
<span class="text-[10px] text-primary font-black uppercase tracking-widest">TODAY</span>
<span class="text-sm font-bold text-primary">7 FEB</span>
<div class="absolute -bottom-1 w-1 h-1 bg-primary rounded-full"></div>
</button>
<button class="flex-1 flex flex-col items-center min-w-[70px] py-1">
<span class="text-[10px] text-slate-500 font-bold uppercase">SUN</span>
<span class="text-sm font-bold text-slate-600 dark:text-slate-400">8 FEB</span>
</button>
<button class="flex-1 flex flex-col items-center min-w-[70px] py-1">
<span class="text-[10px] text-slate-500 font-bold uppercase">MON</span>
<span class="text-sm font-bold text-slate-600 dark:text-slate-400">9 FEB</span>
</button>
</div>
</header>
<main class="flex-1 px-4 py-6 space-y-4 opacity-40 grayscale-[0.2]">
<div class="bg-white dark:bg-card-dark border border-slate-200 dark:border-slate-800 p-4 rounded-2xl">
<div class="flex flex-col gap-4">
<div class="flex justify-between items-start">
<div>
<span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest block">England • Premier League</span>
<div class="flex items-center gap-1.5 mt-1">
<span class="flex items-center gap-1 text-[10px] font-bold text-live-red uppercase tracking-wide">
<span class="w-1.5 h-1.5 rounded-full bg-live-red"></span> LIVE 62'
                                </span>
</div>
</div>
</div>
<div class="flex items-center justify-between">
<div class="w-12 h-12 rounded-full bg-slate-800"></div>
<span class="text-2xl font-black">2 - 1</span>
<div class="w-12 h-12 rounded-full bg-slate-800"></div>
</div>
</div>
</div>
</main>
<div class="fixed inset-0 z-50 flex flex-col justify-end">
<div class="absolute inset-0 bg-background-dark/70 backdrop-blur-sm"></div>
<div class="relative w-full max-h-[92vh] bg-white dark:bg-background-dark rounded-t-[2.5rem] shadow-2xl flex flex-col border-t border-slate-200 dark:border-slate-800">
<div class="flex justify-center p-3">
<div class="w-12 h-1.5 bg-slate-300 dark:bg-slate-700 rounded-full"></div>
</div>
<div class="flex items-center justify-between px-6 pb-2">
<h2 class="text-xl font-bold dark:text-white">Filters</h2>
<button class="w-8 h-8 flex items-center justify-center rounded-full bg-slate-100 dark:bg-slate-800 text-slate-500">
<span class="material-symbols-outlined text-xl">close</span>
</button>
</div>
<div class="flex-1 overflow-y-auto px-6 py-4 space-y-8 pb-32">
<section>
<h3 class="text-xs font-black text-slate-400 uppercase tracking-widest mb-4">Leagues</h3>
<div class="grid grid-cols-1 gap-3">
<label class="flex items-center justify-between p-3 rounded-xl bg-slate-50 dark:bg-card-dark border border-slate-100 dark:border-slate-800 cursor-pointer">
<span class="text-sm font-medium">Premier League</span>
<div class="relative">
<input checked="" class="peer sr-only" type="checkbox"/>
<div class="w-5 h-5 rounded border-2 border-slate-300 dark:border-slate-600 peer-checked:bg-primary peer-checked:border-primary flex items-center justify-center transition-all">
<span class="material-symbols-outlined text-white text-base scale-0 peer-checked:scale-100 transition-transform">check</span>
</div>
</div>
</label>
<label class="flex items-center justify-between p-3 rounded-xl bg-slate-50 dark:bg-card-dark border border-slate-100 dark:border-slate-800 cursor-pointer">
<span class="text-sm font-medium">La Liga</span>
<div class="relative">
<input checked="" class="peer sr-only" type="checkbox"/>
<div class="w-5 h-5 rounded border-2 border-slate-300 dark:border-slate-600 peer-checked:bg-primary peer-checked:border-primary flex items-center justify-center transition-all">
<span class="material-symbols-outlined text-white text-base scale-0 peer-checked:scale-100 transition-transform">check</span>
</div>
</div>
</label>
<label class="flex items-center justify-between p-3 rounded-xl bg-slate-50 dark:bg-card-dark border border-slate-100 dark:border-slate-800 cursor-pointer">
<span class="text-sm font-medium">Serie A</span>
<div class="relative">
<input class="peer sr-only" type="checkbox"/>
<div class="w-5 h-5 rounded border-2 border-slate-300 dark:border-slate-600 peer-checked:bg-primary peer-checked:border-primary flex items-center justify-center transition-all">
<span class="material-symbols-outlined text-white text-base scale-0 peer-checked:scale-100 transition-transform">check</span>
</div>
</div>
</label>
<label class="flex items-center justify-between p-3 rounded-xl bg-slate-50 dark:bg-card-dark border border-slate-100 dark:border-slate-800 cursor-pointer">
<span class="text-sm font-medium">Bundesliga</span>
<div class="relative">
<input class="peer sr-only" type="checkbox"/>
<div class="w-5 h-5 rounded border-2 border-slate-300 dark:border-slate-600 peer-checked:bg-primary peer-checked:border-primary flex items-center justify-center transition-all">
<span class="material-symbols-outlined text-white text-base scale-0 peer-checked:scale-100 transition-transform">check</span>
</div>
</div>
</label>
</div>
</section>
<section>
<h3 class="text-xs font-black text-slate-400 uppercase tracking-widest mb-4">Prediction Type</h3>
<div class="flex flex-wrap gap-2">
<button class="px-4 py-2 rounded-full border border-primary bg-primary/10 text-primary text-xs font-bold">Home Win</button>
<button class="px-4 py-2 rounded-full border border-slate-200 dark:border-slate-700 bg-transparent text-slate-500 text-xs font-bold">Away Win</button>
<button class="px-4 py-2 rounded-full border border-slate-200 dark:border-slate-700 bg-transparent text-slate-500 text-xs font-bold">Draw</button>
<button class="px-4 py-2 rounded-full border border-primary bg-primary/10 text-primary text-xs font-bold">BTTS</button>
<button class="px-4 py-2 rounded-full border border-slate-200 dark:border-slate-700 bg-transparent text-slate-500 text-xs font-bold">Over/Under</button>
</div>
</section>
<section>
<div class="flex justify-between items-center mb-6">
<h3 class="text-xs font-black text-slate-400 uppercase tracking-widest">Odds Range</h3>
<span class="text-sm font-bold text-primary">1.5 — 3.5</span>
</div>
<div class="relative px-2">
<input class="w-full" max="5.5" min="1" step="0.1" type="range" value="3.5"/>
<div class="flex justify-between mt-3 text-[10px] font-bold text-slate-500">
<span>1.0</span>
<span>2.0</span>
<span>3.0</span>
<span>4.0</span>
<span>5.0+</span>
</div>
</div>
</section>
</div>
<div class="absolute bottom-0 left-0 right-0 p-6 bg-white/95 dark:bg-background-dark/95 backdrop-blur-md border-t border-slate-100 dark:border-slate-800 flex gap-4 pb-10">
<button class="flex-1 py-4 text-slate-500 font-bold text-sm uppercase tracking-widest">Reset</button>
<button class="flex-[2] py-4 bg-primary text-white font-bold text-sm uppercase tracking-widest rounded-2xl shadow-lg shadow-primary/30">Apply Filters</button>
</div>
</div>
</div>
</div>

</body></html>
